    <script>
      function displayDateTime() {
        var date = new Date();
        var options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
        };
        var formattedDateTime = date.toLocaleString(undefined, options);

        document.getElementById("currentDateTime").textContent =
          formattedDateTime;
      }

      // อัพเดตวันที่และเวลาทุกๆ 1 วินาที
      setInterval(displayDateTime, 1000);
    </script>
